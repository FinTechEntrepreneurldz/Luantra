name: Deploy Luantra Platform

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      
    - name: Configure Docker for Google Cloud
      run: gcloud auth configure-docker
      
    - name: Create Dockerfile in backend directory
      run: |
        cd backend
        cat > Dockerfile << 'DOCKERFILE'
        FROM node:18-alpine
        WORKDIR /app
        COPY package*.json ./
        RUN npm ci --only=production
        COPY . .
        EXPOSE 3001
        CMD ["node", "server.js"]
        DOCKERFILE
        
    - name: Build and deploy backend to Cloud Run
      run: |
        cd backend
        gcloud builds submit --tag gcr.io/luantra-platform/backend
        gcloud run deploy luantra-backend \
          --image gcr.io/luantra-platform/backend \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --port 3001
